<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>HTML Lists</title>
</head>
<body>
	<h1>Unordered Lists</h1>
	<div>
		My shopping list

		<ol>
			<li>Coffee</li>
			<li>Milk</li>
			<li>Sugar</li>
			<ul>
				<li>Chocolate</li>
				<li>Vanilla</li>
				<li>Strawberry</li>
			</ul>
		</ol>
	</div>
</body>
</html>
